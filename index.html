<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-CRM Intro Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: white;
      font-family: 'Montserrat', sans-serif;
    }
    
    .animation-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    
    .text-container {
      position: absolute;
      text-align: center;
    }
    
    .animated-text {
      color: #1a73e8;
      font-size: 3.5rem;
      font-weight: 600;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    
    .animated-text.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .animated-text.fade-out {
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    
    .loader {
      position: absolute;
      bottom: 15%;
      width: 0%;
      height: 4px;
      background: #1a73e8;
      transition: width 4s linear;
    }
    
    .redirect-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      opacity: 0;
      z-index: 100;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }
    
    .redirect-overlay.active {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <div class="animation-container">
    <div class="text-container">
      <div class="animated-text" id="text1">Automate Sales</div>
      <div class="animated-text" id="text2">Eliminate Hassle</div>
      <div class="animated-text" id="text3">Accelerate Growth</div>
    </div>
    <div class="loader" id="progress"></div>
  </div>
  
  <div class="redirect-overlay" id="overlay"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const text1 = document.getElementById('text1');
      const text2 = document.getElementById('text2');
      const text3 = document.getElementById('text3');
      const progress = document.getElementById('progress');
      const overlay = document.getElementById('overlay');
      
      // Start progress bar animation
      setTimeout(() => {
        progress.style.width = '100%';
      }, 100);
      
      // Animation sequence
      setTimeout(() => {
        text1.classList.add('visible');
      }, 200);
      
      setTimeout(() => {
        text1.classList.add('fade-out');
        setTimeout(() => {
          text2.classList.add('visible');
        }, 300);
      }, 1250);
      
      setTimeout(() => {
        text2.classList.add('fade-out');
        setTimeout(() => {
          text3.classList.add('visible');
        }, 300);
      }, 2500);
      
      setTimeout(() => {
        text3.classList.add('fade-out');
      }, 3750);
      
      // Prepare for redirect
      setTimeout(() => {
        overlay.classList.add('active');
        
        // Redirect to the main T-CRM page after a brief fade-to-white transition
        setTimeout(() => {
          window.location.href = 'home.html'; // Change this to your main T-CRM page URL
        }, 500);
      }, 4000);
    });
  </script>
</body>
</html>
